<form ng-submit="registerThread(tname,tdesc)">
    <label for="tname">Thread Name</label><br>
    <input type="text" name="tname" ng-model="tname"><br>
    <label for="desc">Description</label><br>
    <input type="text" name="desc" ng-model="tdesc"><br><br>
    <input type="submit" value="Submit">
</form>
